<div class="mt-3 col-md-8 m-auto">
    <div class="card mt-4">
        <div class="card-header">
            <h3 class="card-title">{{selectedPost.title}}</h3>
        </div>
        <div class="card-body">
            <p>{{selectedPost.body}}</p>
        </div>
        <div class="card-footer pt-1 pb-1 bg-dark">
            <a [routerLink]="['/post','editpost', selectedPost.id]" class="btn btn-info m-2">Edit Post</a>
            <button (click)="deletePost(selectedPost.id)" class="btn btn-danger">Delete Post</button>
        </div>
    </div>
</div>
